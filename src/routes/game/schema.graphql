type Game {
  ascii: String
  fen: String
  gameOver: Boolean
  inCheck: Boolean
  inCheckmate: Boolean
  inDraw: Boolean
  inStalemate: Boolean
  inThreefoldRepetition: Boolean
  insufficientMaterial: Boolean
  moves: [String]
  turn: String
}

type Query {
  getGame(fen: String): Game
}

input UpdateGameInput {
  fen: String
  move: String
}

type Mutation {
  updateGame(input: UpdateGameInput): Game
}
